<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カメラ映像</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="cam" autoplay playsinline muted></video>
  <script>
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        document.getElementById("cam").srcObject = stream;
      })
      .catch(err => {
        document.body.innerHTML = "<p style='color: white;'>カメラにアクセスできませんでした。</p>";
        console.error(err);
      });
  </script>
</body>
</html>
