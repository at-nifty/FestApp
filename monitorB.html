<!DOCTYPE html>
<html>
<head>
  <title>モニタ表示</title>
  <script src="app.js"></script>
  <style>
    video, img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="cam" autoplay muted hidden src="your_camera_stream_url_here"></video>
  <img id="info" hidden src="info.png">
  <script>
    const cam = document.getElementById("cam");
    const info = document.getElementById("info");

    onMessage({
      video_mode: (mode) => {
        if (mode === 'cam') {
          cam.hidden = false;
          info.hidden = true;
        } else {
          cam.hidden = true;
          info.hidden = false;
        }
      }
    });
  </script>
</body>
</html>
