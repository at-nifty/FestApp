<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コントロール画面</title>
  <link rel="stylesheet" href="style1.css" />
  <style>
    .monitor-control-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 横に3つ並べる */
  gap: 16px;
}

  </style>
</head>
<body>
  <h1>コントロール画面</h1>
    <!-- モニター1 -->
    <div class="monitor-block">
      <h3>モニター1</h3>
      <iframe id="monitorPreview1"></iframe>
      <div class="control-panel">
        <label>案内テキスト</label>
        <input type="text" id="textContent0" placeholder="ここにテキストを入力" />

        <label>動画URL</label>
        <input type="text" id="videoURL0" placeholder="https://example.com/video.mp4" />

        <label>動画ファイル（mp4）</label>
        <input type="file" id="videoFile0" accept="video/mp4" />

        <label>映すカメラ番号（1〜8）</label>
        <select id="cameraNumber0">
          <option value="">--選択--</option>
          <option value="1">カメラ1</option>
          <option value="2">カメラ2</option>
          <option value="3">カメラ3</option>
          <option value="4">カメラ4</option>
          <option value="5">カメラ5</option>
          <option value="6">カメラ6</option>
          <option value="7">カメラ7</option>
          <option value="8">カメラ8</option>
        </select>

        <label>歌詞ファイル（.txt）</label>
        <input type="file" id="lyricsFile0" accept=".txt" />
        <div>
          <button id="prevLyric0">← 前へ</button>
          <button id="nextLyric0">次へ →</button>
        </div>

        <button id="applyBtn0">適用</button>
      </div>
    </div>
