  <h1>コントロール画面</h1>
  <h2>モニター</h2>
  <div class="monitor-control-grid">
    <!-- モニター1 -->
    <div class="monitor-block">
      <h3>モニター1</h3>
      <iframe id="monitor-frame-1" src="monitor1.html" style="width:200px; height:150px;"></iframe>
      <div class="control-panel">
        <label>案内テキスト</label>
        <input type="text" id="textContent1" placeholder="ここにテキストを入力" />

        <label>動画ファイル（mp4）</label>
        <input type="file" id="videoFile1" accept="video/mp4" />

        <label>映すカメラ番号（1〜8）</label>
        <select id="cameraNumber1">
          <option value="">--選択--</option>
          <option value="1">カメラ1</option>
          <option value="2">カメラ2</option>
          <option value="3">カメラ3</option>
          <option value="4">カメラ4</option>
          <option value="5">カメラ5</option>
          <option value="6">カメラ6</option>
          <option value="7">カメラ7</option>
          <option value="8">カメラ8</option>
        </select>

        <label>歌詞ファイル（.txt）</label>
        <input type="file" id="lyricsFile1" accept=".txt" />
        <div>
          <button id="prevLyric1">← 前へ</button>
          <button id="nextLyric1">次へ →</button>
        </div>

        <button id="applyBtn0">適用</button>
      </div>
    </div>
