<!DOCTYPE html>
<html>
<head>
  <title>プロジェクター</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div id="title"></div>
  <div id="lyrics"></div>
  <script>
    onMessage({
      lyrics: (data) => {
        document.getElementById("title").textContent = data.title;
        document.getElementById("lyrics").textContent = data.lyrics;
      }
    });
  </script>
</body>
</html>
